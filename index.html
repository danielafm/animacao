<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assest/estilo.css">
    <title>Exemplo animação</title>
</head>
<body>
    <div class="wrap"> <!--denominada de wrap quando vai se quebrando-->
        <div class="box">
            <div class="scaleX red">
                    Scale X       
            </div>
        </div>
        <div class="box">
            <div class="scaleY red">
                Scale Y       
            </div>
        </div>

        <div class="box">
            <div class="scale red">
                Scale       
            </div>
        </div>

        <div class="box">
            <div class="skewX red">
                SkewX    
            </div>
        </div>

        <div class="box">
            <div class="skewY red">
                SkewY  
            </div>
        </div>

        <div class="box">
            <div class="skew red">
                Skew  
            </div>
        </div>

        <div class="box">
            <div class="translateX red">
                translateX  
            </div>
        </div>

        <div class="box">
            <div class="translateY red">
                translateY  
            </div>
        </div>

        <div class="box">
            <div class="translate red">
                translate  
            </div>
        </div>

        <div class="box">
            <div class="matrix red">
                Matrix  
            </div>
        </div>

        <div class="box">
            <div class="rotate red">
                rotate  
            </div>
        </div>
    </div>
</body>
</html>
